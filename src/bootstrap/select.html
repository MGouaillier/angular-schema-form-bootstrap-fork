<div class="form-group {{::form.htmlClass + ' ' + idClass}} schema-form-select"
     ng-class="{
       'has-error': form.disableErrorState !== true && hasError(),
       'has-success': form.disableSuccessState !== true && hasSuccess(),
       'has-feedback': form.feedback !== false,
       'required': form.required === true
     }">
  <div class="label-container">
    <label class="control-label {{::form.labelHtmlClass}}" ng-show="showTitle()" for="{{::fieldId(true, false)}}">{{form.title}}</label>
    <div class="schema-form-tooltip">
      <vue-component ng-if="form.tooltip" name="FcInfoIcon" vprops-info="form.tooltip"/>
    </div>
  </div>
 
  <select sf-field-model
          id="{{::fieldId(true, false)}}"
          ng-disabled="form.readonly"
          sf-changed="form"
          class="form-control {{::form.fieldHtmlClass}}"
          schema-validate="form"
          ng-options="item.value as item.name group by item.group for item in form.titleMap"
          name="{{::fieldId(true, false)}}">
  </select>
  <div class="help-block" sf-message="form.description"></div>
</div>
