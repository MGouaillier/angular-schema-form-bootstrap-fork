<div class="checkbox schema-form-checkbox {{::form.htmlClass + ' ' + idClass}}"
     ng-class="{
       'has-error': form.disableErrorState !== true && hasError(),
       'has-success': form.disableSuccessState !== true && hasSuccess(),
       'has-feedback': form.feedback !== false,
       'required': form.required === true
     }">
  <label class="{{::form.labelHtmlClass}}">
    <input type="checkbox"
           sf-changed="form"
           ng-disabled="form.readonly"
           sf-field-model
           schema-validate="form"
           class="{{::form.fieldHtmlClass}}"
           name="{{::fieldId(true, false)}}">
        <div class="label-container">
            <label class="control-label">
                {{form.title}}
            </label>
            <div class="schema-form-tooltip">
                <vue-component ng-if="form.tooltip" name="FcInfoIcon" vprops-info="form.tooltip"/>
            </div>
        </div>
  </label>
  <div class="help-block" sf-message="form.description"></div>
</div>
